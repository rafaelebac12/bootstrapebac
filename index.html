    <style>
        img{
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .item {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .item {
                width: 50%;
            }
        }

        @media(min-width: 992px) {
            .item {
                width: 33.33%;
            }
        }
    </style>

    <div id="carouselExample" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block" src="goku.jpg" class="d-block w-100" alt="goku">
                <div class="carousel-caption">
                    <h2>Foto goku</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">

                    <h2>Foto Naruto</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block" src="luffy.jpg" class="d-block w-100" alt="luffy">
                <div class="carousel-caption">
                    <h2>Foto Luffy</h2>
                </div>
        </div>
        <div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
